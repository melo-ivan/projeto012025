<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — Instituto Solidário</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Pular para o conteúdo</a>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="brand"><a href="index.html">Instituto Solidário</a></h1>
      <nav aria-label="Navegação principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <h2>Cadastro de Voluntário / Doador</h2>
    <form id="cadForm" action="#" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="2">

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required>

        <label for="nascimento">Data de Nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="2007-12-31">
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text">

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="">Selecione...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="BA">BA</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label><input type="checkbox" name="newsletter"> Quero receber newsletter</label>
      </fieldset>

      <button class="btn" type="submit">Enviar cadastro</button>
    </form>
    <div id="formMsg" role="status" aria-live="polite"></div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Instituto Solidário</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
